  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>

  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>

<h2>Import/Export Quotes</h2>
<textarea id="jsonData" rows="5" cols="50" placeholder="Paste JSON here or export below"></textarea>

<button onclick="importQuotes()">Import Quotes</button>
<button onclick="exportQuotes()">Export Quotes</button>
